name: Synchronize shared resources
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
jobs:
  infrastruct:
    name: Infrastructural adaptations
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    permissions:
      contents: read
    steps:
      - name: Checkout this repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Setup tofu tooling
        uses: opentofu/setup-opentofu@e95ccdd20623115bfd7d47df14a3250d6066a9d0 # v1.0.7
      - name: Prepare the cloud directory
        working-directory: ./cloud
        run: tofu init
      - name: Ensure sensible setups
        working-directory: ./cloud
        run: |
          tofu fmt -check
          tofu validate
      - name: Synchronize existing resources
        working-directory: ./cloud
        run: ./cloud.sh sync
      - name: Plan the upcoming change
        if: github.event_name == 'pull_request'
        working-directory: ./cloud
        run: tofu plan
      - name: Actually apply the change
        if: github.ref == 'refs/heads/main'
        working-directory: ./cloud
        run: tofu apply -auto-approve
